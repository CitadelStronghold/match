inputs:
  log_file:
    required: true
    type: string
  regex_file:
    required: true
    type: string
  patternA:
    type: string
    required: true
  patternB:
    type: string
    required: true
runs:
  using: 'composite'
  steps:
    - name: 'Erase Existing Output File'
      shell: bash
      run: |
        rm -f result.log
    - name: Test
      if: runner.os == 'Windows'
      shell: bash
      run: |
        ./build/Debug/TeekValidator.exe ${{ inputs.log_file }} ${{ inputs.regex_file }} > result.log
    - name: Test
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo chmod +x ./build/TeekValidator
        ./build/TeekValidator ${{ inputs.log_file }} ${{ inputs.regex_file }} > result.log
    - name: # Provide quick validation route for the basic outputs
      uses: ./.github/workflows/match2
      with:
        patternA: ${{ inputs.patternA }}
        patternB: ${{ inputs.patternB }}